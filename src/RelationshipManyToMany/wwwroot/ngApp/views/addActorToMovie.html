<h1>Add An Actor To {{controller.movies.title}}</h1>
<form ng-submit="controller.addActorToMovie()">
    <div>
        <label for="firstName">First Name: </label>
        <input type="text" id="firstName" placeholder="Actor's FirstName" ng-model="controller.actor.firstName" />
    </div>
    <div>
        <label for="lastName">Last Name: </label>
        <input type="text" id="lastName" placeholder="Actor's Lastname" ng-model="controller.actor.lastName" />
    </div>
    <input type="submit" value="Add This Actor" />
</form>

<div>
    Adding: {{controller.actor.firstName}} {{controller.actor.lastName}}
</div>
